<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Range Counter</h1>
    </header>
    <section>
        <div class = "gathering-user-inputs">
            <div class="user">
                <p class="inputs">Digite um início <input type="text" maxlength="3" placeholder="Start" class="values" id="1"></p>
                <p class="inputs">Digite um término <input type="text" maxlength="3" placeholder="End" class= "values" id="2"></p>
                <p class="inputs">Digite um passo <input type="text" maxlength="3" placeholder="Step" class= "values" id="3"></p>
                <p class="counts"></p>
            </div>
            <button class="buttons" onclick="startCount()" accesskey="13">INICIAR CONTAGEM</button>
        </div>
    </section>
    <footer>
        <p>&copy;Rangec</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
