<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }

    </style>
</head>
<body>
    <script>
        var name = (prompt(`Digite seu nome`))
        document.write(`Olá, <strong>${name}</strong>! Seu nome tem ${name.length} letras<br/>`)
        document.write(`Seu nome em maiúsculo é ${name.toUpperCase()} letras<br/>`)
        document.write(`Seu nome em ${name.toLowerCase()} letras<br/>`)
    </script> 
</body>
</html>
